language:
- node_js
node_js:
- 4.4.3
install:
- npm install -g gulp
- npm install -g jspm
- npm install -g coveralls
- npm install
before_deploy:
- zip -rq latest-heimdall-webapp *
- mkdir -p dpl_cd_upload
- mv latest-heimdall-webapp.zip dpl_cd_upload/latest-heimdall-webapp.zip
deploy:
- provider: s3
  access_key_id: &1
    secure: 
  secret_access_key: &2
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &3
    repo: Project-Heimdall/heimdall-webapp
  bucket: codedeploy-heimdall-webapp
  region: us-west-2
- provider: codedeploy
  access_key_id: *1
  secret_access_key: *2
  bucket: codedeploy-heimdall-webapp
  key: latest-heimdall-webapp.zip
  bundle_type: zip
  application: codedeploy-heimdall-webapp
  deployment_group: codedeploy-heimdall-webapps
  region: us-east-1
  on: *3
