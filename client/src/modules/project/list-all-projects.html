<template>
  <require from="./search-project-all"></require>
  <div class="container-fluid bg_main">
      <div class="row">
          <search-project-all></search-project-all>
          <div class="col-lg-12">
                <div class="page-header">
                    <h1>All Projects</h1>
                </div>
         </div>
      </div>

      <div class="row">
        <div repeat.for="repo of projects">
          <div class="col-lg-3">
              <div class="card">
                  <div class="card-header clearfix">
                      <div if.bind="repo.type === 'code'">
                          <i class="fa fa-code fa-lg card-icon code"></i>
                      </div>
                      <div if.bind="repo.type === 'component'">
                          <i class="fa fa-cube fa-lg card-icon component"></i>
                      </div>
                      <div if.bind="repo.type === 'stack'">
                          <i class="fa fa-database fa-lg card-icon stack"></i>
                      </div>
                      <div class="card-details pull-right">
                          <!-- <span class="user-icon">AG</span> -->
                          <span><strong>Last Commit:</strong> ${repo.last_commit} 06/01/2016 14:00</span>
                      </div>
                  </div>

                  <div class="card-content">
                        <h2>${repo.name}</h2>
                        <p>${repo.description}</p>
                  </div>

                  <div class="card-footer">
                          <div class="flex-item">
                              <span class="label label-info">
                                  <span class="text-uppercase">Emails:</span> ${repo.email}
                              </span>
                          </div>
                          <div class="flex-item">
                              <span class="label label-info">
                                  <span class="text-uppercase">Commits:</span> ${repo.commits}
                              </span>
                          </div>
                          <div class="flex-item">
                              <span class="label label-info">
                                  <span class="text-uppercase">Forks:</span> ${repo.forks}
                              </span>
                          </div>
                          <div class="flex-item">
                              <span class="label label-info">
                                  <span class="text-uppercase">Contributors:</span> ${repo.contributors}
                              </span>
                          </div>
                  </div>
                </div>
              </div>
          </div>
  </div>
</div>
</template>
