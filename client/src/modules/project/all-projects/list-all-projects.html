<template>
  <require from="./search-project-all"></require>
    <div class="container-fluid bg_main">
      <div class="row">
        <search-project-all></search-project-all>
        <div class="col-lg-12">
          <div class="page-header">
            <h1>All Projects</h1>
          </div>
        </div>
      </div>
      <div class="pagination-actions">
        <button class="btn btn-primary" click.delegate="addProjects(10)"> >> Next 10</button>
        <button class="btn btn-primary" click.delegate="addProjects(25)"> >> Next 25</button>
        <button class="btn btn-primary" click.delegate="removeProjects(10)"> << Previous 10</button>
        <button class="btn btn-primary" click.delegate="removeProjects(25)"> << Previous 25</button>
      </div>
      <div class="row">
        <div style="overflow: scroll; height: 90vh;">
        <div virtual-repeat.for="repo of projects">
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title clearfix">

                    <span class="project-type" if.bind="repo.type === 'code'">
                      <i class="fa fa-code fa-lg card-icon code"></i>
                    </span>
                    <span class="project-type" if.bind="repo.type === 'component'">
                      <i class="fa fa-cube fa-lg card-icon component"></i>
                    </span>
                    <span class="project-type" if.bind="repo.type === 'stack'">
                      <i class="fa fa-database fa-lg card-icon stack"></i>
                    </span>
                    <span class="repo-name">${repo.name}</span>

                  <ul class="list-inline pull-right">
                    <li><img class="project-icon" alt="HTML5 Icon" src="../../img/logos/html5.svg"></li>
                    <li><img class="project-icon" alt="JavaScript Icon" src="../../img/logos/javascript.svg"></li>
                  </ul>
                </h4>
              </div>
              <div class="card-block"><p>${repo.description}</p></div>
              <div class="card-footer">
                <div class="flex-item">
                  <span class="label label-info">
                    <i class="octicon octicon-mail"></i> <span class="text-uppercase">Emails:</span> ${repo.email}
                  </span>
                </div>
                <div class="flex-item">
                  <span class="label label-info">
                    <i class="octicon octicon-git-commit"></i> <span class="text-uppercase">Commits:</span> ${repo.commits}
                  </span>
                </div>
                <div class="flex-item">
                  <span class="label label-info">
                    <i class="octicon octicon-repo-forked"></i> <span class="text-uppercase">Forks:</span> ${repo.forks}
                  </span>
                </div>
                <div class="flex-item">
                  <span class="label label-info">
                    <i class="octicon octicon-organization"></i> <span class="text-uppercase">Contributors:</span> ${repo.contributors}
                  </span>
                </div>
              </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="pagination-actions" if.bind="projects.length != 0">
      <button class="btn btn-primary" click.delegate="addProjects(10)"> >> Next 10</button>
      <button class="btn btn-primary" click.delegate="addProjects(25)"> >> Next 25</button>
      <button class="btn btn-primary" click.delegate="removeProjects(10)"> << Previous 10</button>
      <button class="btn btn-primary" click.delegate="removeProjects(25)"> << Previous 25</button>
    </div>
  </div>
</template>
