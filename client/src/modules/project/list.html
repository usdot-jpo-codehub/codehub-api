                          <i class="fa fa-cube fa-lg card-icon component"></i>

                          <i class="fa fa-database fa-lg card-icon stack"></i>
                      </div>

                          <span><strong>Last Commit:</strong> ${repo.last_commit} 06/01/2016 14:00</span>

                              <span class="label label-info">
                                  <span class="text-uppercase">Forks:</span> ${repo.forks}
                              </span>
                          </div>
                          <div class="flex-item">
                              <span class="label label-info">
