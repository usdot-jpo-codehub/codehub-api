<template>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Repositories</h3>
            </div>
            <button class="btn btn-info"
            click.delegate="new()">
            New
            </button>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Desription</th>
                            <th>Full Name</th>
                            <th>Fork?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="repo of repos"
                            click.delegate="$parent.gotoRepo(repo)">
                            <td>
                                <a style="cursor-pointer" click.delegate="$parent.gotoRepo(repo)">
                                ${repo.name}
                            </a></td>
                            <td>${repo.description}</td>
                            <td>${repo.full_name}</td>
                            <td>${repo.fork}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</template>
